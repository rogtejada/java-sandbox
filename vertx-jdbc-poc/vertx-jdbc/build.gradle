plugins {
    id 'io.vertx.vertx-plugin' version '0.0.4'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

vertx {
    mainVerticle = 'com.rtejada.MainVerticle'
}

dependencies {
    // https://mvnrepository.com/artifact/io.vertx/vertx-core
    implementation group: 'io.vertx', name: 'vertx-core', version: '3.9.1'
    // https://mvnrepository.com/artifact/io.vertx/vertx-web
    implementation group: 'io.vertx', name: 'vertx-web', version: '3.9.1'
    implementation 'io.vertx:vertx-pg-client:3.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
